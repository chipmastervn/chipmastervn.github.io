<!-- services -->
<section class="section">
  <div class="container">
    <div class="row">
      {% for service in site.data.settings.services-page %}
      <div class="col-md-4 mb-4 mb-md-0">
        <div class="card hover-shadow shadow">
          <div class="card-body {% if service.active %}active-bg-primary{% endif %} text-center px-4 py-5">
            <i class="{{ service.icon }} icon mb-5 d-inline-block"></i>
            <h4 class="mb-4">{{ service.name }}</h4>
            <!-- <p>{{ service.description }}</p> -->
            {% for description in service.description %}
            <p class="text-left">&#128073 {{ description }}</p>
            {% endfor %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
