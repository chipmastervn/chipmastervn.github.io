<div class="mb-3 d-flex align-items-center">                
    {% if include.post.image %}
    <div class="col-md-4">
        <a href="{{site.baseurl}}{{include.post.url}}">
            <img class="w-100" 
                 src="{% if include.post.image contains "://" %}{{ include.post.image }}{% else %}{{site.baseurl}}/{{ include.post.image }}{% endif %}" 
                 alt="{{ include.post.title }}"
                 loading="lazy">
        </a>
    </div>
    {% endif %}                
    <div>
        <h2 class="mb-2 h6 font-weight-bold">
            <a class="text-dark" href="{{site.baseurl}}{{include.post.url}}">{{ include.post.title }}</a>
        </h2>
        <small class="d-block text-muted">
            <span class="catlist">
            {% for category in include.post.categories %}
            <a class="text-capitalize text-muted smoothscroll" href="{{site.baseurl}}/categories.html#{{ category | downcase }}">{{ category }}</a><span class="sep">, </span>
            {% endfor %}
            </span>                   
        </small>
        <small class="text-muted">
            {{ include.post.date | date: '%b %d, %Y' }}
        </small>
    </div>
</div>
